// Gradle file to build crawler project

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
archivesBaseName = 'crawler'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {  
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE'
//  compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.2.RELEASE'
    compile 'javax.servlet.jsp.jstl:jstl:1.2'
	compile 'org.jsoup:jsoup:1.12.1'
//  compile 'mysql:mysql-connector-java:8.0.18'
}


